<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SamSan PhotoFusion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .hero {
      background-image: url('SamSan-Camera Image.jpeg'); /* Replace with your image file */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .content {
      z-index: 2;
      position: relative;
    }
    nav {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 2;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <nav>
      <a href="#about">About</a>&nbsp;&nbsp;
      <a href="#services">Services</a>&nbsp;&nbsp;
      <a href="#portfolio">Portfolio</a>&nbsp;&nbsp;
      <a href="#contact">Contact</a>&nbsp;&nbsp;
    </nav>
    <div class="content">
      <h1>SamSan PhotoFusion</h1>
      <p>Capturing Emotion, Light, and Connection</p>
    </div>
  </div>
</body>
</html>
