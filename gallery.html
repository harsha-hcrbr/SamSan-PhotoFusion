<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <div class="controls">
    <span class="control-btn" onclick="prevSlide()">&#10094;</span>
    <span class="control-btn" onclick="nextSlide()">&#10095;</span>
  </div>
  <img id="lightbox-img" src="" alt="Full Size Image">
</div>

<script>
  const images = Array.from(document.querySelectorAll('.gallery img'));
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  let currentIndex = 0;

  // Open lightbox at clicked image
  images.forEach((img, i) => {
    img.addEventListener('click', () => {
      currentIndex = i;
      openLightbox(currentIndex);
    });
  });

  function openLightbox(index) {
    lightbox.style.display = 'flex';
    updateLightboxImage(index);
  }

  function closeLightbox() {
    lightbox.style.display = 'none';
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % images.length;
    updateLightboxImage(currentIndex);
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateLightboxImage(currentIndex);
  }

  function updateLightboxImage(index) {
    lightboxImg.src = images[index].src;
  }

  // Optional: close lightbox on background click (not image click)
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox || e.target.classList.contains('control-btn')) return;
    closeLightbox();
  });
</script>
